<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;500&family=Podkova&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="top-ad">
            <img src="./image/ab6fbe8e-e64e-48cc-8e1c-5db52a9f3805.png" alt="">
        </div>
        <div style="display: flex;">
            <div class="left-ad">
                <img src="./image/coffee-to-go-advertisement-composition-vector-20771259.jpg" alt="">
            </div>
            <div class="login-content-container">
                <div class="login-container">
                    <div class="company-img-container">
                        <h1>Abc Company Ltd</h1>
                        <img src="./image/FB_IMG_1641464909959.jpg" alt="">
                        <h2>Register </h2>
                        <div class="create-acc-container">

                            <a href="#">Login</a>

                        </div>

                    </div>



                    <div class="register-content">
                        <form action="">
                            <div class="register-user">
                                <label for="fullName">Full Name</label>
                                <div>

                                    <input type="text" name="fullName" id="fullName" placeholder="Full Name">
                                </div>

                            </div>
                            <div class="register-user">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Email">
                            </div>
                            <div class="register-user">
                                <label for="email">Phone Number</label>
                                <input type="number" name="email" id="pNumber" placeholder="Email">
                            </div>
                            <div class="register-user">
                                <label for="email">Address</label>
                                <input type="text" name="email" id="address" placeholder="Email">
                            </div>
                            <div class="register-user">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="password" placeholder="Password">
                            </div>
                            <div class="register-user">
                                <label for="password">Confirm Password</label>
                                <input type="password" name="password" class="password" placeholder="Password">
                            </div>
                            <div class="remember-me-checkbox">
                                <input type="checkbox" onclick="myPassword()"></input>
                                <label for="showPassword">Show Password</label>
                            </div>
                            <div class="register-user">
                                <button class="login-btn" type="submit">Register</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>

            <div class="right-ad">
                <img src="./image/pexels-toon-machiels-10553893.jpg" alt="">
            </div>
        </div>
        <footer>
            <div class="footer-company-profile">
                <span class="company-name">Silicon Soft and IT Consulant Pvt.Ltd</span>
                <div class="company-profile">
                    <div>
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
                        <span>
                            Prayag Marge, Santinagar, Kathmandu, Nepal
                        </span>
                    </div>
                </div>
                <div class="company-profile">
                    <div>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                        <span>
                            siliconsoftnepal@gmail.com / info@siliconsoftnepal.org.np
                        </span>
                    </div>

                </div>
            </div>
            <div class="footer-company-logo">
                <div class="footer-img">
                    <img src="./image/flogo.png" alt="" width="50px">
                </div>
                <div>
                    <span>
                        Copyright Â©2022 Silicon Soft and I.T. Consultant Pvt. Ltd.
                    </span>
                </div>
            </div>
            <div class="footer-company-person">
                <span class="company-name">For More Details:</span>
                <div class="company-profile">
                    <span>
                        <i class="fas fa-user"></i>
                    </span>
                    <span>Manjil Acharaya</span>
                </div>
                <div class="company-profile">
                    <span>
                        <i class="fas fa-id-card"></i>
                    </span>
                    <span>9843415029/9802760599</span>
                </div>

            </div>
        </footer>
    </section>
    <script src="./index.js"></script>
</body>

</html>
